<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Expires" CONTENT="-1">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<title>操作指引</title>
	</head>
	<body>
		<div class="all">
			<div class="menu">
			
			<img src="images/step_1.png" />
			<p>下载邮储银行“App”,点击活动主页面下载按钮</p>
			
			<img src="images/step_2.png" />
			<p>打开邮储银行“App”</p>
			
			<img src="images/step_3.png" />
			<p>点击右上角“我的”</p>
			
			<img src="images/step_4.png" />
			<p>输入手机号码及初始密码后登陆</p>
			<p class="tips">温馨提示：登录时使用的手机号码需和该银行开户时预留的手机号码保持一致，初始密码为开卡时在柜台设置的6位纯数字密码，如忘记登录密码，可点击“忘记密码”按钮进行密码重置</p>
			
			<img src="images/step_5.png" />
			
			<img src="images/step_6.png" />
			
			<p>修改登陆、交易密码</p>
			
			<img src="images/step_7.png" class="phone_pic" />
			
			<p>登陆成功后，点击右上角“我的”，截图</p>
			
			<img src="images/step_8.png" class="phone_pic" />
			
			<p>进入“广东邮政微邮局”微信公众号→微活动→“手机银行激活送礼”</p>
			
			<img src="images/step_9.png" class="phone_pic" />
			
			<p>点击“领取礼品”→上传截图+手机号码+收件人信息+选择礼品，确认提交</p>
			
		  </div>
		</div>
	</body>
</html>
